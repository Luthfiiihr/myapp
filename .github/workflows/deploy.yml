name: CI/CD ke VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Deploy via SSH
      - name: Deploy ke VPS via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pastikan folder aplikasi ada
            mkdir -p /myapp
            cd /myapp

            # Update source code
            git fetch --all
            git reset --hard origin/main
            git clean -fd

            # Hentikan container lama (jika ada)
            docker stop web || true
            docker rm web || true

            # Build dan jalankan container baru
            docker build -t myapp .
            docker run -d --name web -p 80:80 --restart unless-stopped myapp

            # Cek container berjalan
            docker ps -a
