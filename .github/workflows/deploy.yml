name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm install

      - name: Test
        run: npm test || echo "no test"

      - name: Build
        run: npm run build || echo "no build"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: |
            .
